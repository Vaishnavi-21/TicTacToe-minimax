    <div class="main-content">
      <h1>Tic Tac Toe Game: Multi player</h1>

      <div class="game">
        Play: <span>click in box to play</span><br/>
        Move: <span id="move"></span><br/><br/>
        Results: <span id="winner">?</span><br/>
        <br/>
        <table>
            <tr>
                <td><button id="x0y0"></button></td>
                <td><button id="x0y1"></button></td>
                <td><button id="x0y2"></button></td>
            </tr>
            <tr>
                <td><button id="x1y0"></button></td>
                <td><button id="x1y1"></button></td>
                <td><button id="x1y2"></button></td>
            </tr>
            <tr>
                <td><button id="x2y0"></button></td>
                <td><button id="x2y1"></button></td>
                <td><button id="x2y2"></button></td>
            </tr>
        </table>

        <br/>

        <input type="button" id="restart" value="play again!"/>
      </div>    
    </div>
